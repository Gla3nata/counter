<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calc">
        <h2 class="calc__title">КАЛЬКУЛЯТОР ТАРИФОВ</h1>
            <section class="calc__box">
                <form class="calc__form" action="" method="post">
                    <fieldset>
                        <legend>ОРГАНИЗАЦИОННО-ПРАВОВАЯ ФОРМА</legend>
                        <label>
					<input type="radio" name="type" value="1" checked>ИП
				</label>
                        <label>
					<input type="radio" name="type" value="2">ООО
				</label>
                    </fieldset>
                    <fieldset>
                        <legend>РЕЖИМ НАЛОГООБЛОЖЕНИЯ</legend>
                        <label>
							<input type="radio" name="regime" value="1" checked>ОСНО
						</label>
                        <label>
							<input type="radio" name="regime" value="2">УСН 15%</label>
                        <label>
					<input type="radio" name="regime" value="3">УСН 6%
				</label>
                    </fieldset>

                    <fieldset>
                        <legend>ДОКУМЕНТООБОРОТ / МЕСЯЦ</legend>
                        <label>
							<input type="radio" name="document" value="1" checked>Квартальный отчет «0»
						</label>
                        <label>
							<input type="radio" name="document" value="2">Годовой отчет «0»
						</label>
                        <label>
							<input type="radio" name="document" value="3">до 10 док.
						</label>
                        <label>
							<input type="radio" name="document" value="4">11-30 док.
						</label>
                        <label>
							<input type="radio" name="document" value="5">1-50 док.
						</label>
                        <label>
							<input type="radio" name="document" value="6">50-100 док.
						</label>
                        <label>
							<input type="radio" name="document" value="7">101-200 док.
						</label>
                        <label>
							<input type="radio" name="document" value="8">201-300 док.
						</label>
                    </fieldset>
                    <fieldset>
                        <legend>КОЛИЧЕСТВО СОТРУДНИКОВ</legend>
                        <label>
							<input type="radio" name="number" value="1" checked>0
						</label>
                        <label>
							<input type="radio" name="number" value="2" >до 5 сотрудников
						</label>
                    </fieldset>
                    <div class="calc__price">
                        <div class="calc__price-title">Стоимость:</div>
                        <div class="calc__price-value">
                            <span id="total-price">0</span> рублей
                        </div>
                        <p class="calc__price-text">*Усложняющие элементы тарифицируются отдельно (ВЭД, патент, Росалкоголь и ТД)</p>
                    </div>
                </form>

            </section>
    </div>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/count.js"></script>
</body>

</html>
